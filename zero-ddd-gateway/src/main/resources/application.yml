security:
  context:
    enabled-access: true
  filter:
    ignore-url:
      - /auth/login/username
      - /auth/logout
      - /auth/v1/captcha
      - /main/graphiql
      #      - /main/graphql
      #      - /tenant/graphql
    graphql:
      main-graphql:
        query:
          - findParameter
      tenant-graphql:
        query:
          - queryTenant

  jwt:
    enabled: true


